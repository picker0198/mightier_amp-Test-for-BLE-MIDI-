name: Generate Keystore and Build APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Generate Keystore
        run: |
          keytool -genkey -v -keystore my-release-key.jks -keyalg RSA -keysize 2048 -validity 10000 -alias my-key-alias -dname "CN=HLexample, OU=HLexample, O=HLexample, L=HLexample, S=HLexample, C=US" -storepass ${{ secrets.KEYSTORE_PASSWORD }} -keypass ${{ secrets.KEY_PASSWORD }}
          openssl aes-256-cbc -salt -in my-release-key.jks -out my-release-key.jks.enc -k ${{ secrets.KEYSTORE_PASSWORD }}
      
      - name: Upload Encrypted Keystore
        uses: actions/upload-artifact@v3
        with:
          name: my-release-key.jks.enc
          path: my-release-key.jks.enc
          
      - name: Upload Unencrypted Keystore
        uses: actions/upload-artifact@v3
        with:
          name: my-release-key.jks
          path: my-release-key.jks

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Check Flutter version
        run: flutter --version

      - name: Decrypt Keystore
        run: openssl aes-256-cbc -d -in my-release-key.jks.enc -out my-release-key.jks -k ${{ secrets.KEYSTORE_PASSWORD }}
        
      - name: Set up signing config
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> key.properties
          echo "keyAlias=my-key-alias" >> key.properties
          echo "storeFile=my-release-key.jks" >> key.properties

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
