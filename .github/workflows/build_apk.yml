name: Build APK and sign
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: 'gradle'  # Enable Gradle caching

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.x'
          channel: 'stable'
          cache: true
          
      - name: Get Flutter dependencies
        run: |
          flutter pub get
          flutter --version
          
      - name: Decrypt Keystore
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          echo "${{ secrets.ENCODED_KEYSTORE }}" | base64 -d > my-release-key.jks.enc
          openssl aes-256-cbc -d -in my-release-key.jks.enc -out my-release-key.jks -k "$KEYSTORE_PASSWORD"
          rm my-release-key.jks.enc
        
      - name: Set up signing config
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "storePassword=$KEYSTORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=my-key-alias" >> android/key.properties
          echo "storeFile=../my-release-key.jks" >> android/key.properties

      - name: Build APK
        run: flutter build apk --release

      - name: Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
